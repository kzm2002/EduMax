    <main id="main" class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-10 mx-auto">
            <section>
              <h2 class="text-center mb-4">Add/Edit News Item</h2>

              <form action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php"
                    method="post" accept-charset="utf-8">

                    <!-- Required hidden field -->
                <input type="hidden" name="itemID" value="10002000-3000-123456abcdef">

                <div class="row g-3 align-items-center mb-2">
                  <div class="col-sm-4">
                    <label for="author" class="form-label">Author name</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" id="author" name="author"
                           class="form-control" value="Andrea Fenwick" readonly aria-readonly="true">
                  </div>
                </div>

                <div class="row g-3 align-items-center mb-2">
                  <div class="col-sm-4">
                    <label for="subject" class="form-label">Subject (Maximum 5 words)</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" id="subject" name="subject"
                           class="form-control" value="Lesson cancelled">
                  </div>
                </div>

                <div class="row g-3 align-items-center mb-2">
                  <div class="col-sm-4">
                    <label for="date_start" class="form-label">Date for first showing</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="date" id="date_start" name="date_start"
                           class="form-control" value="2025-09-28">
                  </div>
                </div>

                <div class="row g-3 align-items-center mb-2">
                  <div class="col-sm-4">
                    <label for="date_end" class="form-label">Date for last showing</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="date" id="date_end" name="date_end"
                           class="form-control" value="2025-10-15" min="2025-09-28">
                  </div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-sm-4">
                    <label for="content" class="form-label">Content (Maximum 200 words)</label>
                  </div>
                  <div class="col-sm-8">
                    <textarea id="content" name="content" class="form-control" rows="12"
                    >Python Module 1 Lesson 1 is cancelled</textarea>
                  </div>
                </div>

                <div class="d-flex justify-content-center gap-2 pt-2">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a href="news.html" class="btn btn-outline-secondary">Cancel</a>
                </div>

              </form>
            </section>
